<html>
<head>
	<title>The MEAN Stack</title>
	<link href="css/bootstrap.css" rel="stylesheet"></link>
	<script src="lib/angular.min.js" ></script>
	<script src="js/controllers/controller.js"></script>
</head>

<body ng-app="">
	<div class="container" ng-controller="ServiceCtrl">
		<h1>New/selected/updated record in db: {{newservice}}</h1>
<input class='form-control' ng-model="newservice.name">
<button class="btn btn-primary" ng-click='Create()'>Create</button> 
<button class="btn btn-primary" ng-click='Update()'>Update</button> 

<div ng-repeat="item in serviceslist">name:  {{item.name}} id:  {{item._id}}
<button class="btn btn-danger" ng-click='Remove(item._id)'>Delete</button> 
<button class="btn btn-warning" ng-click='Select(item._id)'>Select</button>
	</div>
</body>
</html>
